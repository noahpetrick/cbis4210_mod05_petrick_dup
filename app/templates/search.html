{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #FFFFFF">Search Movies</h1>

    <!-- Search form -->
    <form method="POST" action="{{ url_for('search.search') }}" class="mb-4">
        <div class="form-row justify-content-center">
            <div class="col-md-8">
                <input type="text" class="form-control" name="query" placeholder="Enter movie title, release year, or genre" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" style="background-color: #000000; border-color: #FFFFFF">Search</button>
            </div>
        </div>
    </form>

    <!-- Display search results if there are any -->
    {% if results %}
        <div class="mt-5">
            <h3 style="color: #FFFFFF">Search Results:</h3>
            <ul class="list-group">
                {% for movie in results %}
                    <li class="list-group-item">
                        <strong>{{ movie['title'] }}</strong> ({{ movie['release_year'] }})
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

{% endblock %}
